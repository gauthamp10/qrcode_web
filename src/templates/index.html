<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Simple QRcode Generator</title>
	<meta name="description" content="An opensource, ad-free Soundcloud downloader build using Flask and repl.it"/>
	<meta name="referrer" content="origin"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<link rel="shortcut icon" href="" type="image/x-icon"/>
	<link href='//fonts.googleapis.com/css?family=Open+Sans:300&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
	<link href="https://minimalsearch.com/public/style.css" type="text/css" rel="stylesheet"/>
	<link href="https://minimalsearch.com/public/white.css" type="text/css" rel="stylesheet" id="switch-style"/>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/milligram.min.css') }}">

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

           <script type="text/javascript">
            function load()
            {   

                var data = '{{ link }}';
                if(data!='#'){
                    document.getElementById("he").click();
                }
            }
            function loading(){
                    Swal.fire({title:'Generating QRCode',
	showCancelButton: false,
	showConfirmButton: false,
})
Swal.showLoading()
            }
        
 
        </script>
</head>
<body class="body-index" onload="load()">
	<div class="page-wrap">
       <center><br><br><h2> Simple QRcode Generator</h2></center>
       <br>
       <center><h3 style="color:red">{{appear}} {{text}}</h3></center>
<div class="wrap-index-form">
    
            <center>
        <img src="{{ qrcode(text) }}">
        
        </center>
		<form method="POST" class="form-index-search">
		<input type="search" name="data" class="input-search" autocomplete="off" autofocus size="80" maxlength="512" required="required" placeholder="Enter text to generate QRcode: ">
        <input type="submit" value="Search" class="input-submit" onclick="loading()"/>
	</form>
		<div class="request-suggest">
		<div class="hovered-cursor">
			<div class="text-suggest">
                <br>
				<h1><a href="/about"><span>A dead simple qrcode generator.</span></a></h1>
				<span class="close-suggest"><a href="#">×</a></span>


             
	
	
			<div class="text-suggest">
				<h1 class=""><p>Designed with ♥ by<a href="http://gauthamp10.github.io" title="Gautham Prakash" target="_blank" style="color:#FF5733;"> Gautham Prakash</a>.
                <br> Licensed under the<a href="" title="MIT License" target="_blank" style="color:#FF5733;"> MIT License</a>.</p></h1>
            </div>


			</div>
		</div>
	</div>
	</div>

</div>


</div>
</body>
</html>
